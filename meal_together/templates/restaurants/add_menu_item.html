{% extends 'base.html' %}

{% block title %}Add Menu Item{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Menu Item for {{ restaurant.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
